{{ define "tpl" }}
<div id="report{{ .UserID }}">
	{{ if not .Context.User.ID }}
	{{ end }}
	<div class="ui container">
	    <div class="ui segment">
	        <div class="ui huge header">Report Wenin</div>
	        <div class="ui stackable grid">
	            <div class="eight wide column">
	                <form action="/u/1000/report" method="POST" class="ui form">
	                    <div class="field">
	                        <label>Reason</label>
	                        <div class="ui selection dropdown" tabindex="0">
	                            <input type="hidden" name="reason" required="">
	                            <i class="dropdown icon"></i>
	                            <div class="default text">Reason</div>
	                            <div class="menu" tabindex="-1">
	                                <div class="item" data-value="1">Foul play / Cheating</div>
	                                <div class="item" data-value="2">Spamming</div>
	                                <div class="item" data-value="3">Other</div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="field">
	                        <label>Additional text</label>
	                        <textarea placeholder="Any information about this issue." name="addition" required="" style="height: 247px;"></textarea>
	                    </div>
	                    <button class="ui button green" type="submit">Submit</button>
	                </form>
	            </div>
	            <div class="eight wide column">
	                <img class="ui centered image" src="/static/images/sotarks_sprite.png" alt="hello kotrik...">
	                <h3>If you try to spam or abuse the system you will get punished</h3>
	            </div>
	        </div>
	    </div>
	</div>
	<script type="text/javascript">
   	 	$('select.dropdown').dropdown();
   	 	var userID = {{ .UserID }};
   	 	var personalID = {{ .Context.User.ID }};
   	    var allowed = {{ .Allowedtoreport }};
	</script>
</div>

{{ end }}
